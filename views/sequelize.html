<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>project</title>
    <style>
        table { border: 1px solid black; border-collapse: collapse; }
        table th, table td { border: 1px solid black; padding: 8px; text-align: center; }
    </style>
</head>
<body>
    <div>
        <form id="depth-form">
            <fieldset>
                <legend>부서 등록</legend>
                <div>
                    <input id="depth_no" type="number" placeholder="부서번호" required>
                </div>
                <div>
                    <input id="depth_name" type="text" placeholder="부서명" required>
                </div>
                <div>
                    <input id="cell_no" type="number" placeholder="전화번호" required>
                </div>
                <div>
                    <input id="depth_check" type="checkbox">
                    <label for="check">영업 여부(O/X)</label>
                </div>
                <button type="submit">등록</button>
            </fieldset>
        </form>
    </div>
    <br>
    <table id="depth-list">
        <thead>
            <tr>
                <th>부서번호</th>
                <th>부서명</th>
                <th>전화번호</th>
                <th>영업 여부</th>
                <th>삭제</th>
            </tr>
        </thead>
        <tbody>
            <!-- 부서 데이터가 추가될 곳 -->
        </tbody>
    </table>
    <br>
    <div>
        <form id="employee-form">
            <fieldset>
                <legend>사원 등록</legend>
                <div>
                    <input id="employee_depth_no" type="number" placeholder="부서번호" required>
                </div>
                <div>
                    <input id="name" type="text" placeholder="이름" required>
                </div>
                <div>
                    <input id="salary" type="number" placeholder="급여" required>
                </div>
                <button type="submit">등록</button>
            </fieldset>
        </form>
    </div>
    <table id="employee-list">
        <thead>
            <tr>
                <th>사원번호</th>
                <th>부서명</th>
                <th>이름</th>
                <th>급여</th>
                <th>이름 수정</th>
                <th>삭제</th>
            </tr>
        </thead>
        <tbody>
        
        </tbody>
    </table>
    <br>
    <script src="../public/sequelize.js"></script>
</body>
</html>
